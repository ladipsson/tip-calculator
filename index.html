<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!--Font Awesome-->
    <script
      src="https://kit.fontawesome.com/799f5e50bc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/app.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main class="container">
      <div class="inner-container">
        <div class="left-box">
          <h1>Bill</h1>
          <form action="">
            <div class="input-group">
              <label for="bill"></label>
              <span class="dollar-sign"><img src="images/icon-dollar.svg" alt=""></span>
              <input
                type="number"
                name="bill"
                id="bill"
                min="0"
                placeholder="0"
              />
            </div>
          </form>

          <p class="select">Select Tip %</p>
          <div class="num-btn">
            <button class="num">5%</button>
            <button class="num">10%</button>
            <button class="num">15%</button>
            <button class="num">25%</button>
            <button class="num">50%</button>
            <button class="num">40%</button>
          </div>

          <div class="people">
            <p>Number Of People</p>
            <form action="">
              <label for="num-people"></label>
              <span><img src="images/icon-person.svg" alt=""></span>
              <input
                type="number"
                name="num-people"
                min="0"
                placeholder="0"
                id="people"
              />
            </form>
          </div>
        </div>

        <div class="right-box">
          <div class="tip-amount">
            <div class="tip-text">
              <p>Tip Amount <br /><span>/ person</span></p>
            </div>
            <div class="amount-fig"><p>$0.00</p></div>
          </div>
          <div class="tip-total">
            <div class="total-desc">
              <p>
                Total <br />
                <span>/ person</span>
              </p>
            </div>
            <div class="total-fig"><p>$0.00</p></div>
          </div>

          <!--reset button-->
          <button class="reset-btn" id="reset-btn" type="reset">Reset</button>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
